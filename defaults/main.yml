---
awx_version: 1.0.6
# By default, the following will pull "ansible/awx_web" and "ansible/awx_task"
# from Docker Hub, but can be overridden.
awx_docker_registry_namespace: ansible
awx_docker_registry_host:
awx_web_docker_image: "{{ awx_docker_registry_host + '/' if awx_docker_registry_host else ''}}{{ awx_docker_registry_namespace }}/awx_web:{{ awx_version }}"
awx_task_docker_image: "{{ awx_docker_registry_host + '/' if awx_docker_registry_host else ''}}{{ awx_docker_registry_namespace }}/awx_task:{{ awx_version }}"
awx_rabbitmq_version: "3.7.4"
awx_rabbitmq_docker_image: "{{ awx_docker_registry_namespace }}/awx_rabbitmq:{{ awx_rabbitmq_version }}"
awx_memcached_docker_image: "memcached:alpine"

awx_web_listen_address: localhost:8080

# awx_postgres_host: localhost
awx_postgres_data_dir: /var/lib/awx/pgdocker
awx_postgres_username: awx
awx_postgres_password: awxpass_changeme
awx_postgres_database: awx
awx_postgres_port: 5432

secret_key: "awxsecret"
project_data_dir: "/var/lib/awx/projects"
