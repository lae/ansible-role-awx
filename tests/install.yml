---
- hosts: localhost
  connection: local
  roles:
    - lae.travis-lxc
  vars:
    test_profiles:
      - profile: debian-stretch
      - profile: ubuntu-bionic
      - profile: ubuntu-xenial
    lxc_use_overlayfs: no

- hosts: all
  roles:
    - lae.pip
    - lae.docker
  pre_tasks:
    - name: Make cgroups modifiable
      mount:
        name: /sys/fs/cgroup
        fstype: sysfs
        src: sysfs
        opts: rw
        state: mounted

    - name: Create missing cgroup directories
      file:
        path: "/sys/fs/cgroup/{{ item }}"
        state: directory
      with_items:
        - cpu
        - cpuacct
        - net_cls
        - net_prio

    - name: Mount missing cgroups
      mount:
        name: "/sys/fs/cgroup/{{ item }}"
        fstype: cgroup
        src: cgroup
        opts: "{{ item }}"
        state: mounted
      with_items:
        - cpu
        - cpuacct
        - net_cls
        - net_prio
  post_tasks:
    - name: Install psycopg2
      pip:
        name: psycopg2
    - name: Create database for AWX
      postgresql_db:
        name: "{{ awx_postgres_database }}"
        login_host: "{{ awx_postgres_host }}"
        login_user: "{{ awx_postgres_user }}"
      when: awx_postgres_database is defined
